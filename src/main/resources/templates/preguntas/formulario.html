<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Pregunta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Crear Nueva Pregunta</h1>
  <form action="#" method="post" id="formPregunta">
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de Pregunta</label>
      <select class="form-select" id="tipo" name="tipo">
        <option value="vf">Verdadero/Falso</option>
        <option value="unica">Selección Única</option>
        <option value="multiple">Selección Múltiple</option>
      </select>
    </div>

    <!-- Sección para Verdadero/Falso -->
    <div id="vfFields" class="tipo-fields">
      <div class="mb-3">
        <label for="texto" class="form-label">Texto de la Pregunta</label>
        <input type="text" class="form-control" id="texto" name="texto" required>
      </div>
      <div class="mb-3">
        <label for="respuestaCorrecta" class="form-label">Respuesta Correcta</label>
        <select class="form-select" id="respuestaCorrecta" name="respuestaCorrecta">
          <option value="true">Verdadero</option>
          <option value="false">Falso</option>
        </select>
      </div>
    </div>

    <!-- Sección para Selección Única -->
    <div id="unicaFields" class="tipo-fields d-none">
      <div class="mb-3">
        <label for="texto" class="form-label">Texto de la Pregunta</label>
        <input type="text" class="form-control" id="texto" name="texto" required>
      </div>
      <div class="mb-3">
        <label for="opciones" class="form-label">Opciones (separadas por comas)</label>
        <input type="text" class="form-control" id="opciones" name="opciones">
      </div>
      <div class="mb-3">
        <label for="respuestaCorrecta" class="form-label">Respuesta Correcta</label>
        <input type="text" class="form-control" id="respuestaCorrecta" name="respuestaCorrecta">
      </div>
    </div>

    <!-- Sección para Selección Múltiple -->
    <div id="multipleFields" class="tipo-fields d-none">
      <div class="mb-3">
        <label for="texto" class="form-label">Texto de la Pregunta</label>
        <input type="text" class="form-control" id="texto" name="texto" required>
      </div>
      <div class="mb-3">
        <label for="opciones" class="form-label">Opciones (separadas por comas)</label>
        <input type="text" class="form-control" id="opciones" name="opciones">
      </div>
      <div class="mb-3">
        <label for="respuestasCorrectas" class="form-label">Respuestas Correctas (separadas por comas)</label>
        <input type="text" class="form-control" id="respuestasCorrectas" name="respuestasCorrectas">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Pregunta</button>
    <a href="/preguntas" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tipoSelect = document.getElementById('tipo');
    const tipoFields = document.querySelectorAll('.tipo-fields');

    tipoSelect.addEventListener('change', function () {
      tipoFields.forEach(field => field.classList.add('d-none'));
      const selectedType = tipoSelect.value;
      document.getElementById(selectedType + 'Fields').classList.remove('d-none');
    });
  });
</script>
</body>
</html>
