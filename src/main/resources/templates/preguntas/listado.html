<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listado de Preguntas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
  <h1>Listado de Preguntas</h1>
  <table class="table">
    <thead>
        <tr>
          <th>ID</th>
          <th>Texto</th>
          <th>Tipo de pregunta</th>
          <th>Respuesta Correcta</th>
          <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="pregunta : ${preguntas}">
      <td th:text="${pregunta.id}"></td>
      <td th:text="${pregunta.texto}"></td>
      <td th:text="${pregunta.tipoPregunta }"></td>
      <td th:text="${pregunta.respuestaCorrecta}"></td>
      <td>
        <a th:href="@{/preguntas/{id}/editar(id=${pregunta.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/preguntas/{id}/eliminar(id=${pregunta.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/preguntas/nueva" class="btn btn-primary">Nueva Pregunta</a>
  <a href="/" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
